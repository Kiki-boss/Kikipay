<!DOCTYPE html>
<html>
<head>
    <title>USSD Link Generator for Kikidrop</title>
</head>
<body>
    <h1>USSD Link Generator for Kikidrop</h1>
    <label for="agentPhoneNumber">Agent's Phone Number:</label>
    <input type="text" id="agentPhoneNumber" placeholder="Enter Agent's Phone Number">
    <br><br>
    <label for="amount">Enter Amount:</label>
    <input type="text" id="amount" placeholder="Enter Amount">
    <br><br>
    <button onclick="generateLink()">Generate USSD Link</button>

    <p id="generatedLink"></p>
    <button onclick="copyLink()">Copy Link</button>

    <script>
        function generateLink() {
            var agentPhoneNumber = document.getElementById('agentPhoneNumber').value;
            var amount = document.getElementById('amount').value;

            var ussdCode = '*220*' + agentPhoneNumber + '*' + amount + '#';

            var link = 'tel:' + encodeURIComponent(ussdCode);
            document.getElementById('generatedLink').innerHTML = '<a id="ussdLink" href="' + link + '">Click to Pay Your Kikidrop Agent</a>';
        }

        function copyLink() {
            var link = document.createElement('textarea');
            link.value = document.getElementById('ussdLink').getAttribute('href');
            document.body.appendChild(link);
            link.select();
            document.execCommand('copy');
            document.body.removeChild(link);
            alert('Link copied to clipboard!');
        }
    </script>
</body>
</html>
